<html lang="en">

<body style="margin: 0; ">
    <header>
        <div style="background-color: hotpink; height: 45px; justify-content: space-around; display: flex;">

    <main style="display: flex; justify-content: space-around; height: 545px;">

        <div style="display: grid;">
            <h1 style="color: hotpink; font-weight: bold; margin-bottom: 0;">Formulario de Contacto</h1>
                <label for="nombre">
                    <samp>Nombre</samp>
                    <input style="display: flex;" type="text" name="nombre" id="nombre" autocomplete="name" required>

                    <samp>Correo</samp>
                    <input style="display: flex;" type="email" name="correo" id="correo" autocomplete="email" required>

                <label for="pais">
                    <samp>Mensaje</samp>
                    <input style="display: flex;" type="text" name="pais" id="pais" autocomplete="country" required placeholder="Deja aqui tu comentario...">
                </label>
                <input type="submit" style="margin-bottom: 20px; height: 25px; width: 110px; background-color: hotpink; color: white; cursor: pointer; border-color: hotpink; font-weight: bold;">
        </div>
    </main>
    <footer style="background-color: hotpink; height: 45px; display: flex; justify-content: space-around;">
